name: Auto Deploy tipa.uz

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e
            cd ${{ secrets.SERVER_PATH }}
            git fetch origin
            git reset --hard origin/main
            npm install
            npm run build
            # Build successful! Files are in dist/
            # Note: Nginx reload requires root/sudo - handle separately on server
            # If needed, run manually: sudo nginx -t && sudo systemctl reload nginx

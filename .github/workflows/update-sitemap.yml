name: Update Sitemap

on:
  schedule:
    # Run every 12 hours at minute 0 (00:00 and 12:00 UTC)
    - cron: '0 */12 * * *'
  workflow_dispatch: # Allow manual trigger
  push:
    branches:
      - main
    paths:
      - 'scripts/generate-sitemap.ts'
      - 'lib/slugify.ts'
      - 'lib/firebase.ts'
      - 'services/siteDataService.ts'

concurrency:
  group: update-sitemap-main
  cancel-in-progress: true

jobs:
  update-sitemap:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Generate sitemap
        run: npm run generate-sitemap
      
      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code public/sitemap.xml || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        shell: bash
        run: |
          set -e
          git config --local user.email "action@github.com"
          git config --local user.name "github-actions[bot]"
          git add public/sitemap.xml
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "chore: auto-update sitemap [skip ci]"
          # Если за время работы раннера main обновился - подтягиваем и ребейзимся
          for i in 1 2 3; do
            if git pull --rebase origin main; then
              break
            else
              echo "Rebase failed, retry #$i"
              sleep 2
            fi
          done
          git push origin HEAD:main

name: Update Sitemap

on:
  schedule:
    # Run every 12 hours at minute 0 (00:00 and 12:00 UTC)
    - cron: '0 */12 * * *'
  workflow_dispatch: # Allow manual trigger
  push:
    branches:
      - main
    paths:
      - 'scripts/generate-sitemap.ts'
      - 'lib/slugify.ts'
      - 'lib/firebase.ts'
      - 'services/siteDataService.ts'

concurrency:
  group: update-sitemap-main
  cancel-in-progress: true

jobs:
  update-sitemap:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Generate sitemap
        run: npm run generate-sitemap
      
      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code public/sitemap.xml || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ğŸ” Setting up git config..."
          git config --local user.email "action@github.com"
          git config --local user.name "github-actions[bot]"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}
          
          echo "ğŸ“ Staging changes..."
          git add public/sitemap.xml
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          echo "ğŸ’¾ Committing changes..."
          git commit -m "chore: auto-update sitemap [skip ci]" || exit 1
          echo "âœ… Commit successful"
          
          # Ğ¡Ğ¸Ğ½Ñ…Ñ€Ğ¾Ğ½Ğ¸Ğ·Ğ°Ñ†Ğ¸Ñ Ñ ÑƒĞ´Ğ°Ğ»Ñ‘Ğ½Ğ½Ğ¾Ğ¹ Ğ²ĞµÑ‚ĞºĞ¾Ğ¹ Ğ¿Ğ¾ÑĞ»Ğµ ĞºĞ¾Ğ¼Ğ¼Ğ¸Ñ‚Ğ°
          echo "ğŸ”„ Syncing with remote (fetch + rebase)..."
          git fetch origin main || {
            echo "âŒ Failed to fetch from origin"
            exit 1
          }
          
          # ĞŸÑ€Ğ¾Ğ²ĞµÑ€ÑĞµĞ¼, ĞµÑÑ‚ÑŒ Ğ»Ğ¸ Ğ½Ğ¾Ğ²Ñ‹Ğµ ĞºĞ¾Ğ¼Ğ¼Ğ¸Ñ‚Ñ‹ Ğ² ÑƒĞ´Ğ°Ğ»Ñ‘Ğ½Ğ½Ğ¾Ğ¹ Ğ²ĞµÑ‚ĞºĞµ
          LOCAL=$(git rev-parse HEAD)
          REMOTE=$(git rev-parse origin/main)
          BASE=$(git merge-base HEAD origin/main)
          
          if [ "$LOCAL" = "$REMOTE" ]; then
            echo "âœ… Already up to date with origin/main"
          elif [ "$LOCAL" = "$BASE" ]; then
            echo "âš ï¸ Local branch is behind, fast-forwarding..."
            git merge --ff-only origin/main || {
              echo "âŒ Fast-forward failed, trying rebase..."
              git rebase origin/main || {
                echo "âŒ Rebase failed, aborting and trying reset approach..."
                git rebase --abort 2>/dev/null || true
                # Fallback: reset Ğ¸ Ğ¿ĞµÑ€ĞµĞ³ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµĞ¼
                git reset --hard origin/main
                npm run generate-sitemap
                git add public/sitemap.xml
                if ! git diff --cached --quiet; then
                  git commit -m "chore: auto-update sitemap [skip ci]"
                fi
              }
            }
          elif [ "$REMOTE" = "$BASE" ]; then
            echo "âœ… Local branch is ahead, ready to push"
          else
            echo "âš ï¸ Branches have diverged, rebasing..."
            git rebase origin/main || {
              echo "âŒ Rebase failed, trying reset approach..."
              git rebase --abort 2>/dev/null || true
              git reset --hard origin/main
              npm run generate-sitemap
              git add public/sitemap.xml
              if ! git diff --cached --quiet; then
                git commit -m "chore: auto-update sitemap [skip ci]"
              fi
            }
          fi
          
          echo "ğŸš€ Pushing to origin/main..."
          # ĞŸÑ€Ğ¾Ğ±ÑƒĞµĞ¼ push Ñ Ğ½ĞµÑĞºĞ¾Ğ»ÑŒĞºĞ¸Ğ¼Ğ¸ Ğ¿Ğ¾Ğ¿Ñ‹Ñ‚ĞºĞ°Ğ¼Ğ¸
          for i in 1 2 3; do
            if git push origin HEAD:main; then
              echo "âœ… Push successful on attempt #$i"
              exit 0
            else
              echo "âš ï¸ Push failed on attempt #$i, retrying sync..."
              git fetch origin main
              git rebase origin/main || {
                git rebase --abort 2>/dev/null || true
                git reset --hard origin/main
                npm run generate-sitemap
                git add public/sitemap.xml
                if ! git diff --cached --quiet; then
                  git commit -m "chore: auto-update sitemap [skip ci]"
                fi
              }
              sleep 2
            fi
          done
          
          echo "âŒ Push failed after 3 attempts"
          echo "ğŸ“Š Current status:"
          git status
          echo "ğŸ“‹ Recent commits:"
          git log --oneline -5
          exit 1

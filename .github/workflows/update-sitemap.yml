name: Update Sitemap

on:
  schedule:
    # Run every 12 hours at minute 0 (00:00 and 12:00 UTC)
    - cron: '0 */12 * * *'
  workflow_dispatch: # Allow manual trigger
  push:
    branches:
      - main
    paths:
      - 'scripts/generate-sitemap.ts'
      - 'lib/slugify.ts'
      - 'lib/firebase.ts'
      - 'services/siteDataService.ts'

concurrency:
  group: update-sitemap-main
  cancel-in-progress: true

jobs:
  update-sitemap:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Generate sitemap
        run: npm run generate-sitemap
      
      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code public/sitemap.xml || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          echo "ğŸ” Setting up git config..."
          git config --local user.email "action@github.com"
          git config --local user.name "github-actions[bot]"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}
          git add public/sitemap.xml
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "chore: auto-update sitemap [skip ci]"
          echo "âœ… Commit successful"
          
          # Ğ•ÑĞ»Ğ¸ Ğ·Ğ° Ğ²Ñ€ĞµĞ¼Ñ Ñ€Ğ°Ğ±Ğ¾Ñ‚Ñ‹ Ñ€Ğ°Ğ½Ğ½ĞµÑ€Ğ° main Ğ¾Ğ±Ğ½Ğ¾Ğ²Ğ¸Ğ»ÑÑ - Ğ¿Ğ¾Ğ´Ñ‚ÑĞ³Ğ¸Ğ²Ğ°ĞµĞ¼ Ğ¸ Ñ€ĞµĞ±ĞµĞ¹Ğ·Ğ¸Ğ¼ÑÑ
          echo "ğŸ”„ Syncing with remote..."
          REBASE_SUCCESS=false
          for i in 1 2 3; do
            if git pull --rebase origin main; then
              REBASE_SUCCESS=true
              echo "âœ… Rebase successful on attempt #$i"
              break
            else
              echo "âš ï¸ Rebase failed, retry #$i"
              git rebase --abort 2>/dev/null || true
              sleep 2
            fi
          done
          
          if [ "$REBASE_SUCCESS" = false ]; then
            echo "âŒ Rebase failed after 3 attempts, trying reset and regenerate..."
            git fetch origin main
            git reset --hard origin/main
            npm run generate-sitemap
            git add public/sitemap.xml
            if ! git diff --cached --quiet; then
              git commit -m "chore: auto-update sitemap [skip ci]"
            fi
          fi
          
          echo "ğŸš€ Pushing to origin/main..."
          git push origin HEAD:main || {
            echo "âŒ Push failed, checking status..."
            git status
            git log --oneline -5
            exit 1
          }
          echo "âœ… Push successful!"

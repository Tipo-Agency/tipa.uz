name: Update Sitemap

on:
  schedule:
    # Run every 12 hours at minute 0 (00:00 and 12:00 UTC)
    - cron: '0 */12 * * *'
  workflow_dispatch: # Allow manual trigger
  push:
    branches:
      - main
    paths:
      - 'scripts/generate-sitemap.ts'
      - 'lib/slugify.ts'
      - 'lib/firebase.ts'
      - 'services/siteDataService.ts'

concurrency:
  group: update-sitemap-main
  cancel-in-progress: true

jobs:
  update-sitemap:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Generate sitemap
        run: npm run generate-sitemap
      
      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code public/sitemap.xml || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "github-actions[bot]"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}
          
          git add public/sitemap.xml
          git commit -m "chore: auto-update sitemap [skip ci]"
          
          # Простая синхронизация: fetch + rebase + push
          git fetch origin main
          git rebase origin/main || {
            git rebase --abort 2>/dev/null || true
            git reset --hard origin/main
            npm run generate-sitemap
            git add public/sitemap.xml
            git commit -m "chore: auto-update sitemap [skip ci]" || true
          }
          
          git push origin HEAD:main
